<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Analiza archivos CSV y XLSX con comentarios de clientes. Obtén insights con IA sobre emociones, NPS y riesgo de abandono." />
    <meta name="keywords" content="análisis CSV, análisis XLSX, feedback analyzer, IA, NPS calculator" />
    <meta name="author" content="Customer Feedback Analyzer" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Analyzer - Customer Feedback Analyzer" />
    <meta property="og:description" content="Herramienta de análisis de feedback con IA" />
    <meta property="og:type" content="application" />
    <meta property="og:locale" content="es_ES" />

    <!-- Performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

    <title>Analyzer - Customer Feedback Analyzer</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style" />

    <!-- Load Plotly from CDN to avoid bundling issues -->
    <script src="https://cdn.plot.ly/plotly-2.31.1.min.js" defer crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Root element for React -->
    <div id="root" role="application" aria-live="polite">
      <!-- Loading state (replaced by React) -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: system-ui, -apple-system, sans-serif;">
        <div style="text-align: center;">
          <div style="display: inline-block; width: 48px; height: 48px; border: 4px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
          <style>
            @keyframes spin {
              to { transform: rotate(360deg); }
            }
          </style>
          <p style="margin-top: 16px; color: #6b7280;">Cargando analizador...</p>
        </div>
      </div>
    </div>

    <!-- No-script fallback -->
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: system-ui, -apple-system, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>El analizador requiere JavaScript habilitado para funcionar.</p>
        <p>Por favor, habilite JavaScript en su navegador y recargue la página.</p>
      </div>
    </noscript>

    <!-- Entry point script -->
    <script type="module" src="/src/analyzer.tsx"></script>
  </body>
</html>
